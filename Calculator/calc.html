<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1 id="title">Simple Calculator</h1>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button id="7key" onclick="appendToDisplay('7')">7</button>
            <button id="8key" onclick="appendToDisplay('8')">8</button>
            <button id="9key" onclick="appendToDisplay('9')">9</button>
            <button id="delkey" onclick="PopFromDisplay()">DEL</button>
            <button id="ACkey" onclick="ClearDisplay()">AC</button>
            <button id="4key" onclick="appendToDisplay('4')">4</button>
            <button id="5key" onclick="appendToDisplay('5')">5</button>
            <button id="6key" onclick="appendToDisplay('6')">6</button>
            <button id="*key" onclick="appendToDisplay('*')">ร</button>
            <button id="/key" onclick="appendToDisplay('/')">รท</button>
            <button id="1key" onclick="appendToDisplay('1')">1</button>
            <button id="2key" onclick="appendToDisplay('2')">2</button>
            <button id="3key" onclick="appendToDisplay('3')">3</button>
            <button id="+key" onclick="appendToDisplay('+')">+</button>
            <button id="-key" onclick="appendToDisplay('-')">-</button>
            <button id="0key" onclick="appendToDisplay('0')">0</button>
            <button id=".key" onclick="appendToDisplay('.')">.</button>
            <button id="equalkey" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
