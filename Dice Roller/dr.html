<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="dr.css">
</head>
<body>
    <div class="divid">
        <h1 id="Head">Dice Roller</h1>
    </div>
    <div class="divid">
        <label class="custom-field">
            <input id="myinput" required>
            <span class="placeholder">Enter no. of dice</span>
        </label>
    </div>

    <p id="message"></p>
    
    <button id="mybtn" onclick="rolldice()">Roll Dice</button>
    
    <div id="diceresult"></div>
    <div id="diceimages"></div>
    <script src="dr.js"></script>
</body>
</html>
