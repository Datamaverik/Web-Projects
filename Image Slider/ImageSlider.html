<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ImageSlider.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" id="image1" src="Ford Mustang.png" alt="Image #1">
            <img class="slide" id="image2" src="Chevrolet Camaro.png" alt="Image #2">
            <img class="slide" id="image3" src="Dodge Charger.png" alt="Image #3">
        </div >
        <button id="btn" class="prev" onclick="prevSlide()">&#10094</button>
        <button id="btn" class="next" onclick="nextSlide()">&#10095</button>
    </div>
    <script src="ImageSlider.js"></script>
</body>
</html>
