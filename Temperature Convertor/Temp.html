<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="Temp.css">
</head>
<body>
    <div id="divid">
        <h1 id="H1">Temperature Convertor</h1><br>

        <label class="custom-field">
            <input  id="myinput" required/>
            <span class="placeholder">Enter Temperature</span>
        </label>
        <br><br>
        <div class="divid1">
            <input type="radio" id="CtoFbtn" name="options">
            <label for="CtoFbtn" >Celcius ➡️ Farenheit</label>
        </div>
        <div class="divid1">
            <input type="radio" id="FtoCbtn" name="options">
            <label for="FtoCbtn" >Farenheit ➡️ Celcius</label>
        </div>
        <br>
        <button id="mybtn">Submit</button>
        <br><br>
        <label id="para"></label>
    </div>
    <script src="Temp.js"></script>
</body>
</html>
